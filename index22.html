<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KMB Premium System</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
    <div class="bg-animate">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>

    <div class="main-container animate__animated animate__fadeIn">
        <div id="auth-card" class="glass-card">
            <h2 id="form-title">تسجيل الدخول</h2>
            <div class="input-group">
                <input type="email" id="email" required placeholder="البريد الإلكتروني">
                <input type="password" id="password" required placeholder="كلمة المرور">
            </div>
            <p id="message" class="error-msg"></p>
            <button id="mainBtn" class="btn-primary">دخول للموقع</button>
            <div class="toggle-text">
                <span id="toggleLink" onclick="switchMode()">ليس لديك حساب؟ إنشاء حساب جديد</span>
            </div>
        </div>

        <div id="home-screen" class="glass-card" style="display: none;">
            <h1 class="glow-text">مرحباً بك في KMB</h1>
            <p>لقد نجحت في الدخول إلى نظام NoSQL المتطور</p>
            <div class="user-info">
                <span id="user-display"></span>
            </div>
            <button onclick="location.reload()" class="btn-secondary">تسجيل الخروج</button>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
