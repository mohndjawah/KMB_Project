<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>نظام KMB الاحترافي</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
    <div class="background"></div> <div class="container animate__animated animate__fadeIn">
        <div id="auth-section">
            <h2 id="auth-title">تسجيل الدخول</h2>
            <input type="email" id="email" placeholder="البريد الإلكتروني">
            <input type="password" id="password" placeholder="كلمة المرور">
            <p id="error-msg" style="color: #ff4d4d; display: none;"></p>
            <button id="mainBtn">دخول</button>
            <p onclick="toggleAuth()" id="toggleText">ليس لديك حساب؟ إنشاء حساب جديد</p>
        </div>

        <div id="home-section" style="display: none;">
            <h1>مرحباً بك في واجهة KMB الرئيسية</h1>
            <p>تم تسجيل دخولك بنجاح إلى قاعدة بيانات NoSQL</p>
            <button onclick="logout()">تسجيل الخروج</button>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
